<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido - Pizzaria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="page-pedido">
    <header>
        <h1><a href="index.html">Pizzaria DevSystem</a> > Novo Pedido</h1>
    </header>
    <main class="form-container">
        <form id="order-form">
            <section class="form-section">
                <h2>1. Dados do Cliente</h2>
                <label for="cliente-select">Selecione o Cliente:</label>
                <select id="cliente-select" name="cliente" required>
                    <option value="">Carregando clientes...</option>
                </select>
            </section>

            <section class="form-section">
                <h2>2. Montar Pizza</h2>
                <div class="pizza-builder">
                    <div class="pizza-details">
                        <label>Tamanho:</label>
                        <select name="tamanho" id="tamanho-select">
                            <option value="GRANDE">Grande</option>
                            <option value="BROTO">Broto</option>
                            <option value="GIGA">Giga</option>
                        </select>
                        <label>Sabores:</label>
                        <div class="sabores-grid" id="sabores-container">
                            <p>Carregando cardápio...</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>3. Entrega</h2>
                <label for="distancia">Distância (km):</label>
                <input type="number" id="distancia" name="distancia" placeholder="Ex: 5.5" step="0.1" required>
            </section>
            
            <section class="order-summary" id="order-summary">
                <h3>Resumo do Pedido</h3>
                <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
                <p>Frete: <span id="frete">R$ 0,00</span></p>
                <p class="total">Total: <span id="total">R$ 0,00</span></p>
                <button type="submit" class="btn-primary">Finalizar Pedido</button>
            </section>
        </form>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
