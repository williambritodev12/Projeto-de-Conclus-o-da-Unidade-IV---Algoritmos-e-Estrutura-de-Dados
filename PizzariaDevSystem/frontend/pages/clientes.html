    <main class="main-content">
        <div class="page-header">
            <h2>Gerenciamento de Clientes</h2>
        </div>

        <div class="content-container">
            <div class="table-header">
                <h3>Clientes Cadastrados</h3>
                <button type="button" class="btn-success">Adicionar Novo Cliente</button>
            </div>
            <table id="clientes-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo da tabela será carregado pelo JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Adicionar Cliente -->
    <div id="add-client-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Novo Cliente</h2>
            <form id="add-client-form">
                <input type="hidden" id="client-id" name="id">
                <label for="client-name">Nome:</label>
                <input type="text" id="client-name" name="nome" required>
                <label for="client-phone">Telefone:</label>
                <input type="text" id="client-phone" name="telefone" required>
                <label for="client-address">Endereço:</label>
                <input type="text" id="client-address" name="endereco" required>
                <button type="submit" class="btn-primary">Salvar Cliente</button>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
