<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar Pedido - Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-alterar-pedido">
    <header>
        <h1><a href="index.html">Pizzaria DevSystem</a> > Alterar Pedido</h1>
    </header>
    <main class="form-container">
        <section class="form-section">
            <h2>Buscar Pedido</h2>
            <div class="search-container">
                <input type="number" id="pedido-id-input" placeholder="Digite o ID do pedido...">
                <button id="buscar-pedido-btn" class="btn-secondary">Buscar</button>
            </div>
        </section>

        <div id="detalhes-pedido" class="hidden">
            <section class="form-section">
                <h3 id="cliente-info"></h3>
                <h4>Pizzas Atuais:</h4>
                <ul id="lista-pizzas"></ul>
            </section>

            <section class="form-section">
                <h4>Adicionar Nova Pizza</h4>
                <div class="pizza-details">
                    <label>Tamanho:</label>
                    <select id="novo-tamanho">
                        <option value="GRANDE">Grande</option>
                        <option value="BROTO">Broto</option>
                        <option value="GIGA">Giga</option>
                    </select>
                    <label>Sabores:</label>
                    <div class="sabores-grid" id="sabores-container"></div>
                    <button id="add-pizza-btn" class="btn-secondary" style="margin-top: 1rem;">Adicionar Pizza ao Pedido</button>
                </div>
            </section>
            
            <section class="order-summary">
                <button id="salvar-alteracoes-btn" class="btn-primary">Salvar Alterações</button>
            </section>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
